<div class="container py-5">

            <label class="form-check-label" for="clothing">

                  <div class="d-flex flex-wrap gap-3">

                    <div class="color-option p-3" style="background: orange"></div>
                  </div>
                </div>

            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="d-flex flex-wrap gap-3">

                  <div class="color-option p-3" style="background: skyblue"></div>
                  <div class="color-option p-3" style="background: palevioletred"></div>
                  <div class="color-option p-3" style="background: white;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="filter-group">

        </div>
