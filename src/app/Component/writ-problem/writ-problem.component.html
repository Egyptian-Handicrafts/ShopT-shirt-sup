<div class="bg-light d-flex align-items-center justify-content-center pt-5 pb-5 cont">
    <div class="card shadow-lg w-100" style="max-width: 480px;">
        <div class="card-body">
            <div class="text-center">
                <h1 class="card-title h3">Report a Problem</h1>
            </div>
            <div class="mt-4">
                <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
                    <div class="mb-4">
                        <label for="name" class="form-label text-muted">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
                            <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</small>
                            <small *ngIf="signupForm.get('name')?.errors?.['minlength']">Name must be at least 3
                                characters.</small>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label text-muted">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address"
                            formControlName="email">
                        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                            class="text-danger">
                            <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
                            <small *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid
                                email.</small>
                            <small *ngIf="signupForm.get('email')?.errors?.['pattern']">Please enter a valid
                                email.</small>
                        </div>
                    </div>
                    <div class="mb-4" >
                        <label for="password" class="form-label text-muted">Password</label>
                        <div class="password-container">
                            <input #password type="password" class="form-control" id="password" placeholder="Password"
                                formControlName="password">
                            <button type="button" (click)="togglePasswordVisibility(password, icon)" id="btn2">
                                <i #icon class="fa-solid fa-eye-slash"></i>
                            </button>
                        </div>

                        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                            class="text-danger">
                            <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is
                                required.</small>
                            <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6
                                characters.</small>
                            <small *ngIf="signupForm.get('password')?.errors?.['pattern']">Password must contain at
                                least one uppercase letter, one lowercase letter, one number.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label text-muted">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg" [disabled]="signupForm.invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
